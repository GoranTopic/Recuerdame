<!-- sign up html is used by sign up view which uses creatUserForm -->

{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
	
<h3>Crear Tu Memoriativo</h3>
	
{% endblock title %}


{% block content %}
<form method="post" enctype="multipart/form-data"  > 
		{% csrf_token %}
		{{ form|crispy }}
		<button type="submit" class="">Crear</button>
</form>
	

{% endblock content %}
