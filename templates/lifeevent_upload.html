<!-- A template for uploading multiple images -->
{% extends 'app_base.html' %}
{% load crispy_forms_tags %}

{% block title %}
{% endblock title %}
{% block content %}
	
<div class=" py-5 article-entry container text-center mb-5 column position-relative bg-light rounded shadow-lg" >
		<hr/>
		<form enctype="multipart/form-data" method="POST">
				{% csrf_token %}
				{{ formset|crispy }} 
				<button class="btn btn-primary ml-2" type="submit">
						<i class="fas fa-check-circle fa-2x"></i>
						Submit
				</button>
				<a class="btn btn-info ml-2 text-white" 
					 href="#"
					 type="button">
						<i class="fas fa-arrow-circle-left fa-2x"></i>
						Atras
				</a>
		</form>

</div>

{% endblock content %}



{% block javascript %}
{# JQUERY FILE UPLOAD SCRIPTS #}
<script src="{% static 'js/jquery-file-upload/vendor/jquery.ui.widget.js' %}"></script>
<script src="{% static 'js/jquery-file-upload/jquery.iframe-transport.js' %}"></script>
<script src="{% static 'js/jquery-file-upload/jquery.fileupload.js' %}"></script>

{# PHOTOS PAGE SCRIPTS #}
<script src="{% static 'photos/js/basic-upload.js' %}"></script>
{% endblock %}
