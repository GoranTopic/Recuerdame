<!-- template/base.html -->
<!DOCTYPE html>

<html lang="en">
		<head>
				<!-- Require meat tag -->
				<meta charset="utf-8">
				<meta name="viewport" content=="width=device-width, initial-scale=1, shrink-to-fit=no">
				<!-- Bootstrap CSS -->
				<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
		</head>
		<body>
				<nav>
						<a href="{% url 'home' %}"><h1> Recuredame </h1></a>
					{% if user.is_authenticated %}
					<h2> Hello there, {{ user.username }}! </h2>
					<a href="{% url 'logout' %}" >logout</a>
					{% else %}
					<p>
						<a href="{% url 'login' %}">login</a> |
						<a href="{% url 'signup' %}" >signup</a>
					</p>
					
					{% endif %}
					<div>
							<p>
								<a href="{% url 'quesoy' %}">Que Soy?</a> |
								<a href="{% url 'contactame' %}" >Contactame</a>
							</p>
					</div>
				</nav>

				<div class="container">
						<h4>{% block title %} Memorial {% endblock title %}</h4>
				</div>
				<div class="container">
						{% block content %}
						{% endblock content %}
				</div>
		</body>
</html>
