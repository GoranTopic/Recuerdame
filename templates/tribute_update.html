<!-- Memorial List -->
{% extends 'app_base.html' %}
{% load crispy_forms_tags %}

{% block title %}
{% endblock title %}
{% block content %}
	
<div class=" py-5 article-entry container text-center mb-5 column position-relative bg-light rounded shadow-lg" >

		<h2>Cambiar {{object.get_full_name }}</h2>
		<hr/>
		<form enctype="multipart/form-data" method="POST">
				{% csrf_token %}
				{{ form|crispy }} 

				<button class="btn btn-primary ml-2" type="submit">
						<i class="fas fa-check-circle fa-2x"></i>
						Cambiar
				</button>
				<a class="btn btn-info ml-2 text-white" 
					 href="{% url 'memorial_detail' tribute.memorial.pk %}"
					 type="button">


						<i class="fas fa-arrow-circle-left fa-2x"></i>
						Atras
				</a>
		</form>

</div>


		</div>
</div>
{% endblock content %}
